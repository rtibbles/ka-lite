<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Live Editor Output</title>
    <link rel="stylesheet" href="{% static 'external/live-editor.output.css' %}"/>
</head>
<body>
    <div id="live-editor-output"></div>

    <script src="{% static 'external/live-editor.core_deps.js' %}"></script>
    <script src="{% static 'external/live-editor.shared.js' %}"></script>
    <script src="{% static 'external/live-editor.output_pjs_deps.js' %}"></script>
    <script src="{% static 'external/live-editor.output.js' %}"></script>
    <script src="{% static 'external/live-editor.output_pjs.js' %}"></script>
    <script>
    
    new LiveEditorOutput({
        el: $("#live-editor-output")[0],
        useDebugger: false
    });
    </script>
</body>
</html>
